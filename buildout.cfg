[buildout]
develop = zc.recipe.egg_ .
parts = test oltest py

[py]
recipe = zc.recipe.egg
eggs = zc.buildout
       zope.testing
# The following two are here for demonstration purposes: to show that
# distutils-style script generation works:
       pyflakes
       docutils
interpreter = py

[test]
recipe = zc.recipe.testrunner
eggs = 
  zc.buildout
  zc.recipe.egg

# Tests that can be run wo a network
[oltest]
recipe = zc.recipe.testrunner
eggs = 
  zc.buildout
  zc.recipe.egg
defaults =
  [
  '-t',
  '!(bootstrap|selectingpython|selecting-python)',
  ]
